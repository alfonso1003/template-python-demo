[tool.poetry]

name = "demo"
version = "0.0"
description = "Sample project generated from jacebrowning/template-python."

license = "MIT"

authors = ["Jace Browning <jacebrowning@gmail.com>"]

readme = "README.md"

homepage = "https://pypi.org/project/demo"
documentation = "https://demo.readthedocs.io"
repository = "https://github.com/jacebrowning/template-python-demo"

keywords = [
]
classifiers = [
    # TODO: update this list to match your application: https://pypi.org/pypi?%3Aaction=list_classifiers
    "Development Status :: 1 - Planning",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
]

[tool.poetry.dependencies]

python = "^3.6"

# TODO: Remove these and add your library's requirements
click = "^6.0"
minilog = "~0.4"

[tool.poetry.dev-dependencies]

# Formatters
isort = "=4.3.4"
black = "=18.9b0"

# Linters
pylint = "^2.0"
pydocstyle = "*"

# Testing
pytest = "^3.3"
pytest-describe = "*"
pytest-expecter = "*"
pytest-random = "*"
pytest-cov = "*"
freezegun = "*"

# Reports
coveragespace = "*"

# Documentation
mkdocs = "^1.0"
pygments = "*"

# Build
pyinstaller = "*"

# Tooling
sniffer = "*"
MacFSEvents = { version = "*", platform = "darwin" }
pync = { version = "*", platform = "darwin" }

[tool.poetry.scripts]

TemplateDemo = "demo.cli:main"

[tool.black]

py36 = true
skip-string-normalization = true

[build-system]

requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
